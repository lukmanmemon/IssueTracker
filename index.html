<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>

</head>

<body onload="fetchIssues()">
<div class="container">
    <h1 id="title">Issue Tracker</h1>
    <div class="jumbotron">
        <h3>Add New Issue:</h3>
        <form id="issueInputForm">
            <div class="form-group">
                <label for="issueDescriptionInput">Description</label>
                <input type="text" class="form-control" id="issueDescriptionInput" placeholder="Describe the issue..">
            </div>
            <div class="form-group">
                <label for="issueSeverityInput">Severity</label>
                <select id="issueSeverityInput" class="form-control">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issueAssignedToInput">Assigned To</label>
                <input type="text" class="form-control" id="issueAssignedToInput" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>     
    </div>  
    <div class="row">
        <div class="col-lg-12">
            <div id="issuesList">
            </div>
        </div>
    </div>
        
</div>

<script src="http://chancejs.com/chance.min.js"></script>
<script src="script.js"></script>
</body>
</html>
